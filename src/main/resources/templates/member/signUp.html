<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/member/signUp.css">
</head>

<body>
  <form action="/signUp" class="needs-validation mx-auto mt-4" style="width: 50%;" novalidate>

    <!-- 아이디 입력, 요청사항, 중복검사 버튼 -->
    <div class="form-floating row g-3 mb-2 mt-2 position-relative">
      <div class="form-floating col-6 position-relative">
        <input type="text" class="form-control" id="floatingInput" placeholder="아이디 입력" required>
        <label for="floatingInput">아이디</label>
        <button type="button" class="btn-close clear-btn" onclick="clearInput('floatingInput')" aria-label="Clear"
          tabindex="-1"></button>
        <div class="invalid-feedback">아이디를 입력해주세요.</div>
      </div>
      <div class="col-auto">
        <span id="idHelpLength" class="form-text">6~12자 사이로</span> <br>
        <span id="idHelpAlphaNumeric" class="form-text">영어와 숫자만 사용</span>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary">ID 중복검사</button>
      </div>
    </div>


    <!-- 비밀번호 입력, 요청사항 -->
    <div class="form-floating row g-3 mb-2 mt-2 position-relative">
      <div class="form-floating col-6 position-relative">
        <input type="password" class="form-control" id="floatingPassword" placeholder="비밀번호 입력" required>
        <label for="floatingPassword">비밀번호</label>
        <button type="button" class="btn-close clear-btn" onclick="clearInput('floatingPassword')" aria-label="Clear"
          tabindex="-1"></button>
        <div class="invalid-feedback">비밀번호를 입력해주세요.</div>
      </div>
      <div class="col-auto">
        <span id="passwordHelpLength" class="form-text">8~12자 사이로</span> <br>
        <span id="passwordHelpChars" class="form-text">문자, 특수문자, 숫자를 모두 사용</span> 
      </div>
    </div>

    <!-- 이름 입력, 생일 -->
    <div class="form-floating row g-3 mb-2 mt-2 position-relative">
      <div class="form-floating col-6 position-relative">
        <input type="text" class="form-control" id="floatingName" placeholder="이름 입력" required>
        <label for="floatingName">이름</label>
        <button type="button" class="btn-close clear-btn" onclick="clearInput('floatingName')" aria-label="Clear"
          tabindex="-1"></button>
        <div class="invalid-feedback">이름을 입력해주세요.</div>
      </div>
      <div class="form-floating col-6 position-relative">
        <input type="text" class="form-control" id="floatingBirth" placeholder="YYYY/MM/DD">
        <label for="floatingBirth">생일 (YYYYMMDD)</label>
        <button type="button" class="btn-close clear-btn" onclick="clearInput('floatingBirth')" aria-label="Clear"
          tabindex="-1"></button>
      </div>
    </div>

    <!-- 전화번호 입력, 인증 버튼 -->
    <div class="form-floating row g-3 mb-2 mt-2 position-relative">
      <div class="form-floating col-6 position-relative">
        <input type="tel" class="form-control" id="floatingPhone" placeholder="전화번호 입력" required>
        <label for="floatingPhone">전화번호 (-없이 숫자만 작성해주세요)</label>
        <button type="button" class="btn-close clear-btn" onclick="clearInput('floatingPhone')" aria-label="Clear"
          tabindex="-1"></button>
        <div class="invalid-feedback">전화번호를 입력해주세요. 개발자 도구에 window.setPhoneVerified(true) 입력 시 인증 완료</div>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-primary">전화번호 인증</button>
      </div>
    </div>

    <!-- 주소 입력, 주소 찾기 버튼 -->
    <div class="form-floating row g-3 mb-2 mt-2 position-relative">
      <div class="form-floating col-8 position-relative">
        <input type="text" class="form-control" id="floatingAddress" placeholder="주소 입력">
        <label for="floatingAddress">주소(기본 배송지)</label>
        <button type="button" class="btn-close clear-btn" onclick="clearInput('floatingAddress')" aria-label="Clear"
          tabindex="-1"></button>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-secondary" onclick="openAddressPopup()">주소 찾기</button>
      </div>
    </div>

    <!-- 우편번호, 주소, 상세 주소 입력 -->
    <div class="form-floating mb-2 mt-2 position-relative">
      <input type="text" class="form-control" id="floatingZipCode" placeholder="우편번호" readonly>
      <label for="floatingZipCode">우편번호</label>
    </div>
    <div class="form-floating mb-2 mt-2 position-relative">
      <input type="text" class="form-control" id="floatingMainAddress" placeholder="주소" readonly>
      <label for="floatingMainAddress">주소</label>
    </div>
    <div class="form-floating mb-2 mt-2 position-relative">
      <input type="text" class="form-control" id="floatingDetailAddress" placeholder="상세 주소">
      <label for="floatingDetailAddress">상세 주소</label>
      <button type="button" class="btn-close clear-btn" onclick="clearInput('floatingDetailAddress')"
        aria-label="Clear"></button>
    </div>

    <!-- 가입 버튼 -->
    <button type="submit" class="btn btn-success w-100">가입하기</button>
  </form>






  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/member/signUp.js"></script>
</body>

</html>
