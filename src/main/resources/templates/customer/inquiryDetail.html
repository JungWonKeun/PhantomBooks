<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <main>
    <th:block th:replace="~{common/common}"></th:block>

    <section class="board-detail" th:object="${inquiry}">
      <!-- 제목 -->
      <h1 class="board-title" th:text="*{queryTitle}">게시글 제목</h1>
      <hr>

      <div class="board-header">
        <div class="board-info">
            <span>작성일</span>
            <th:block th:text="*{queryWriteDate}"></th:block>
          <!-- 수정한 게시글인 경우 -->
          <th:block th:if="*{queryUpdateDate}">
            <span>마지막 수정일</span>
            <th:block th:text="*{queryUpdateDate}"></th:block>
          </th:block>
          <br>
          <th:block>
            <span>내용</span>
            <p th:text="*{queryContent}"></p>
          </th:block>
          
          <th:block>
            <span>답글</span>
            <p th:if= "${inquiry.reply != null}" th:text="*{reply}"></p> 
            <p th:if= "${inquiry.reply == null}">작성된 답글이 없습니다.</p>
          </th:block>

          <th:block>
            <button class="quiry-update" onclick="location.href='/customer/inquiryUpdate/${queryNo}'">수정</button>
          </th:block>
          <th:block>
            <button class="quiry-delete" onclick="quiryDelete()">삭제</button>
          </th:block>
          <th:block>
            <a href="/customer/inquiry">목록으로</a>
          </th:block>


        </div>
      </div>
  </main>

  <div th:replace="~{common/footer}"></div>
  <script src="/js/customer/inquiryDetail.js"></script>
  <script th:inline = "javascript">
    const queryNo = /*[[${inquiry.queryNo}]]*/ null;
  </script>
</body>
</html>
