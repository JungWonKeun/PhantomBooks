<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게시판 이름</title>

  <link rel="stylesheet" href="/css/customer/noticeDetail.css">

</head>

<body>
  <th:block th:replace="~{common/common}"></th:block>
  <th:block th:replace="~{common/side-menu}"></th:block>
  <main>

    <section class="notice-detail" th:object="${notice}">
      <!-- 제목 -->
      <h1 class="notice-title" th:text="*{title}">게시글 제목</h1>

      <!-- 프로필 + 닉네임 + 작성일 + 조회수 -->
      <div class="notice-header">
        <div class="notice-writer">

          <div class="notice-info">
            <p>
              <span>작성일</span>
              <th:block th:text="*{createDate}"></th:block>
            </p>

            <p>
              <span>조회수</span>
              <th:block th:text="*{view}"></th:block>
            </p>
          </div>
        </div>

        <!-- 내용 -->
        <div class="notice-content" th:text="*{content}">내용</div>

        <!-- 버튼 영역-->
        <div class="notice-btn-area">
          <button id="goToListBtn">목록으로</button>
        </div>

    </section>


  </main>


  <th:block th:replace="~{common/footer}"></th:block>
  <script src="/js/customer/noticeDetail.js"></script>

</body>

</html>
