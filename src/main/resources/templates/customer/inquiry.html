<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 문의 내역</title>
    <link rel="stylesheet" href="/css/customer/inquiry.css">
</head>

<body>
    <header th:replace="~{common/common}"></header>
    <div th:replace="~{common/side-menu}"></div>
    <main class="inquiry-main">
        <!-- 검색 섹션 -->
        <section class="inquiry-search">
            <div class="filter-area">
                <label for="durationSelect">조회 기간:</label>
                <select id="durationSelect">
                    <option value="1">1개월</option>
                    <option value="3">3개월</option>
                    <option value="6">6개월</option>
                    <option value="12">1년</option>
                </select>

                <label for="startDate">시작일:</label>
                <input type="date" id="startDate">

                <label for="endDate">종료일:</label>
                <input type="date" id="endDate">

                <button id="searchButton">조회</button>
            </div>

            <div class="inquiry-button-area">
                <button id="inquiryButton" onclick="location.href='/customer/query'">1:1 문의하기</button>
            </div>
        </section>

        <!-- 탭 섹션 -->
        <section class="inquiry-tabs">
            <nav>
                <ul>
                    <li class="tab active" onclick="filterTab('all')">전체</li>
                    <li class="tab" onclick="filterTab('received')">접수 완료</li>
                    <li class="tab" onclick="filterTab('admin-check')">관리자 확인</li>
                    <li class="tab" onclick="filterTab('completed')">답변 완료</li>
                </ul>
            </nav>
        </section>

        <!-- 문의 리스트 -->
        <section class="inquiry-list">
            <table>
                <thead>
                    <tr>
                        <th>글번호</th>
                        <th>제목</th>
                        <th>작성일</th>
                        <th>처리 상태</th>
                    </tr>
                </thead>
                <tbody id="inquiryTableBody">
                    <!-- 문의 내역이 JavaScript로 렌더링 됩니다. -->
                </tbody>
            </table>

            <!-- 문의 내역이 없을 때 메시지 -->
            <div class="empty-message" id="emptyMessage" style="display: none;">
                <i class="fa-solid fa-circle-exclamation"></i> 해당 기간에 작성된 문의 내역이 없습니다.
            </div>

            <!-- 페이지네이션 -->
            <div class="pagination" id="paginationArea"></div>
        </section>
    </main>

    <footer th:replace="~{common/footer :: footer}"></footer>
    <script src="/js/customer/inquiry.js"></script>
</body>

</html>
