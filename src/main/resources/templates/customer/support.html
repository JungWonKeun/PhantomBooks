<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고객센터</title>
  <link rel="stylesheet" href="/css/customer/support.css">
</head>

<body>
  <div th:replace="~{common/common}"></div>


  <main class="supportContainer">
    <h1>고객센터</h1>
    <section>
      <h2>자주 묻는 질문</h2>
      <input type="text" id="search-bar" placeholder="질문을 검색하세요.">
      <button onclick="searchFAQ()">검색</button>
      <ul id="faq-list">
        <!-- 자주 묻는 질문이 JS로 로드됨 -->
      </ul>
    </section>
    <hr>
    <section>
      <h2>1:1 문의</h2>
      <button onclick="location.href='/customer/query'">문의하기</button>
      <p>문의 내역 확인 및 진행 상태를 조회할 수 있습니다.</p>
    </section>
    <hr>
    <section>
      <h2>공지사항</h2>
      <ul id="notice-list">
        <!-- 공지사항이 JS로 로드됨 -->
      </ul>
    </section>
  </main>

  <!-- Footer Fragment Include -->
  <div th:replace="~{common/footer}"></div>

  <script src="/static/js/customer/support.js"></script>
</body>

</html>
