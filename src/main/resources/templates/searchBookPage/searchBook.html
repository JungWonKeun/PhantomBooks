<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모든 책 조회 페이지</title>
  <link rel="stylesheet" href="/css/searchBookPage/searchBook.css">
</head>

<body>
  <header th:replace="~{common/common}"></header>
  <main>
    <!-- 모달 버튼 -->
    <!-- 선택한 값이 표시되는 영역 -->
    <div id="selectedCategoryValues">선택한 항목:</div>
    <div id="selectedPreferenceValues">선택한 항목:</div>

    <!-- 카테고리 버튼 -->
    <button id="categoryButton">카테고리 선택</button>
    
    <!-- 체크박스 창 (기본적으로 숨김) -->
    <div id="checkboxCategory" class="checkbox-category">
        <!-- 4x5 체크박스 그리드 -->
        <div class="checkbox-categoryList">
            <label><input type="checkbox" value="소설">소설</label>
            <label><input type="checkbox" value="비문학">비문학</label>
            <label><input type="checkbox" value="역사">역사</label>
            <label><input type="checkbox" value="과학">과학</label>
            <label><input type="checkbox" value="자기개발">자기개발</label>
            <label><input type="checkbox" value="판타지">판타지</label>
            <label><input type="checkbox" value="미스터리">미스터리</label>
            <label><input type="checkbox" value="철학">철학</label>
            <label><input type="checkbox" value="문학">value</label>
            <label><input type="checkbox" value="예술">예술</label>
            <label><input type="checkbox" value="고전">고전</label>
            <label><input type="checkbox" value="심리학">심리학</label>
            <label><input type="checkbox" value="경제경영">경제경영</label>
            <label><input type="checkbox" value="정치">정치</label>
            <label><input type="checkbox" value="여행">여행</label>
            <label><input type="checkbox" value="수필">수필</label>
            <label><input type="checkbox" value="종교">종교</label>
            <label><input type="checkbox" value="교육">교육</label>
            <label><input type="checkbox" value="스포츠">스포츠</label>
            <label><input type="checkbox" value="요리">요리</label>
        </div>
    </div>
    

<!-- Preference 버튼 -->
<button id="preferenceButton">Preference 선택</button>

<!-- Preference 체크박스 창 (기본적으로 숨김) -->
<div id="checkboxPreference" class="checkbox-category">
    <!-- 4x5 체크박스 그리드 -->
    <div class="checkbox-preferenceList">
        <label><input type="checkbox" value="감성적">감성적</label>
        <label><input type="checkbox" value="철학적">철학적</label>
        <label><input type="checkbox" value="심리학적">심리학적</label>
        <label><input type="checkbox" value="모험">모험</label>
        <label><input type="checkbox" value="스릴">스릴</label>
        <label><input type="checkbox" value="논리적">논리적</label>
        <label><input type="checkbox" value="서정적">서정적</label>
        <label><input type="checkbox" value="지적">지적</label>
        <label><input type="checkbox" value="분석적">분석적</label>
        <label><input type="checkbox" value="영감을 주는">영감을 주는</label>
        <label><input type="checkbox" value="휴식과 치유">휴식과 치유</label>
        <label><input type="checkbox" value="현실적">현실적</label>
        <label><input type="checkbox" value="공상적">공상적</label>
        <label><input type="checkbox" value="사회적">사회적</label>
        <label><input type="checkbox" value="연애">연애</label>
        <label><input type="checkbox" value="가족">가족</label>
        <label><input type="checkbox" value="도전적">도전적</label>
        <label><input type="checkbox" value="코믹한">코믹한</label>
        <label><input type="checkbox" value="추리적">추리적</label>
        <label><input type="checkbox" value="예술적">예술적</label>
    </div>
</div>

    
 
 

    <form action="/addBooks" method="PUT" id="bookForm">

      <div class="search-result-container">
        <div class="search-result">
          <p>검색결과 (<span th:text="${allBook.size()}">0</span>건)</p>
        </div>

        <div class="check-toGo">
          <label class="allCheck">
            <button type="button" id="selectAllButton">전체선택</button>
          </label>
          <label class="check-bagButton">
            <button type="button" onclick="ifChecked('cart')">장바구니</button></label>
          <label class="check-wishListButton">
            <button type="button" onclick="ifChecked('wishlist')">찜</button>
          </label>
        </div>
      </div>



      <div th:each="book : ${allBook}" class="book-item">
        <div>
            <!-- bookNo를 input 요소의 value로 저장해둠 -->
            <input type="checkbox" th:value="${book.bookNo}" class="book-checkbox" id="bookCheckbox">
        </div>
        <a th:href="@{/searchBookPage/bookDetail/{bookNo}(bookNo=${book.bookNo})}">
            <div class="book-item-image">
                <img th:src="${book.bookCover != null ? book.bookCover : '/images/bookCover/default.jpg'}" alt="책 이미지">
            </div>
            <div class="book-item-details">
                <div class="book-item-info">
                    <!-- 책 제목을 찾기 위해 제목에 book-title 클래스를 추가 -->
                    <p><strong>제목:</strong> <span class="book-title" th:text="${book.bookTitle}">책 제목</span></p>
                    <p><strong>지은이:</strong> <span th:text="${book.bookWriter}">지은이</span></p>
                    <p><strong>출판사:</strong> <span th:text="${book.companyName}">출판사</span></p>
                    <p><strong>옮긴이:</strong> <span th:text="${book.bookTalt}">옮긴이</span></p>
                    <p><strong>가격:</strong> <span th:text="${book.bookPrice}">0</span>원</p>
                    <p><strong>출간일:</strong> <span th:text="${book.bookDate.substring(0, 10)}">출간일</span></p>
                </div>
            </div>
        </a>
        <div class="book-item-actions">
            <!-- 장바구니 버튼 클릭 시 singleCartBtn(this) 호출 -->
            <label class="buttonBag">
                <button type="button" onclick="singleCartBtn(this)">장바구니</button>
            </label>
            <label class="buttonWish">
                <button id="addToWishList">찜</button>
            </label>
            <label class="buttonBuy">
                <button id="buyNow">바로구매</button>
            </label>
        </div>
    </div>
    
    </form>
  </main>
  <footer th:replace="~{common/footer :: footer}"></footer>
  <script src="/js/searchBookPage/allBook.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
