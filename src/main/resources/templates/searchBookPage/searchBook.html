<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>모든 책 조회 페이지</title>
  <link rel="stylesheet" href="/css/searchBookPage/searchBook.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>

<body>
  <header th:replace="~{common/common}"></header>
  <main>
    <!-- 모달 버튼 -->
    <!-- 선택한 값이 표시되는 영역 -->
    <div id="selectedCategoryValues">선택한 항목:</div>
    <div id="selectedPreferenceValues">선택한 항목:</div>

    <!-- 카테고리 버튼 -->
    <button id="categoryButton">카테고리 선택</button>
    
    <!-- 체크박스 창 (기본적으로 숨김) -->
    <div id="checkboxCategory" class="checkbox-category">
        <!-- 4x5 체크박스 그리드 -->
        <div class="checkbox-categoryList">
            <label><input type="checkbox" value="Option 1"> Option 1</label>
            <label><input type="checkbox" value="Option 2"> Option 2</label>
            <label><input type="checkbox" value="Option 3"> Option 3</label>
            <label><input type="checkbox" value="Option 4"> Option 4</label>
            <label><input type="checkbox" value="Option 5"> Option 5</label>
            <label><input type="checkbox" value="Option 6"> Option 6</label>
            <label><input type="checkbox" value="Option 7"> Option 7</label>
            <label><input type="checkbox" value="Option 8"> Option 8</label>
            <label><input type="checkbox" value="Option 9"> Option 9</label>
            <label><input type="checkbox" value="Option 10"> Option 10</label>
            <label><input type="checkbox" value="Option 11"> Option 11</label>
            <label><input type="checkbox" value="Option 12"> Option 12</label>
            <label><input type="checkbox" value="Option 13"> Option 13</label>
            <label><input type="checkbox" value="Option 14"> Option 14</label>
            <label><input type="checkbox" value="Option 15"> Option 15</label>
            <label><input type="checkbox" value="Option 16"> Option 16</label>
            <label><input type="checkbox" value="Option 17"> Option 17</label>
            <label><input type="checkbox" value="Option 18"> Option 18</label>
            <label><input type="checkbox" value="Option 19"> Option 19</label>
            <label><input type="checkbox" value="Option 20"> Option 20</label>
        </div>
    </div>
    

<!-- Preference 버튼 -->
<button id="preferenceButton">Preference 선택</button>

<!-- Preference 체크박스 창 (기본적으로 숨김) -->
<div id="checkboxPreference" class="checkbox-category">
    <!-- 4x5 체크박스 그리드 -->
    <div class="checkbox-categoryList">
        <label><input type="checkbox" value="Preference 1"> Preference 1</label>
        <label><input type="checkbox" value="Preference 2"> Preference 2</label>
        <label><input type="checkbox" value="Preference 3"> Preference 3</label>
        <label><input type="checkbox" value="Preference 4"> Preference 4</label>
        <label><input type="checkbox" value="Preference 5"> Preference 5</label>
        <label><input type="checkbox" value="Preference 6"> Preference 6</label>
        <label><input type="checkbox" value="Preference 7"> Preference 7</label>
        <label><input type="checkbox" value="Preference 8"> Preference 8</label>
        <label><input type="checkbox" value="Preference 9"> Preference 9</label>
        <label><input type="checkbox" value="Preference 10"> Preference 10</label>
        <label><input type="checkbox" value="Preference 11"> Preference 11</label>
        <label><input type="checkbox" value="Preference 12"> Preference 12</label>
        <label><input type="checkbox" value="Preference 13"> Preference 13</label>
        <label><input type="checkbox" value="Preference 14"> Preference 14</label>
        <label><input type="checkbox" value="Preference 15"> Preference 15</label>
        <label><input type="checkbox" value="Preference 16"> Preference 16</label>
        <label><input type="checkbox" value="Preference 17"> Preference 17</label>
        <label><input type="checkbox" value="Preference 18"> Preference 18</label>
        <label><input type="checkbox" value="Preference 19"> Preference 19</label>
        <label><input type="checkbox" value="Preference 20"> Preference 20</label>
    </div>
</div>

    
 
 

    <form action="/addCheckedBooks" method="post" id="bookForm">

      <div class="search-result-container">
        <div class="search-result">
          <p>검색결과 (<span th:text="${allBook.size()}">0</span>건)</p>
        </div>

        <div class="check-toGo">
          <label class="allCheck">
            <button type="button" id="selectAllButton"">전체선택</button>
          </label>
          <label class="check-bagButton">
            <button type="button" onclick="ifChecked('cart')">장바구니</button></label>
          <label class="check-wishListButton">
            <button type="button" onclick="ifChecked('wishlist')">찜</button>
          </label>
        </div>
      </div>



      <div th:each="book : ${allBook}" class="book-item">
        <div>
          <input type="checkbox" th:value="${book.bookNo}" class="book-checkbox" id="bookCheckbox">
        </div>
        <a th:href="@{/searchBookPage/bookDetail/{bookNo}(bookNo=${book.bookNo})}">
          <div class="book-item-image">
            <img th:src="${book.bookCover != null ? book.bookCover : '/images/bookCover/default.jpg'}" alt="책 이미지">
          </div>
          <div class="book-item-details">
            <div class="book-item-info">
              <p><strong>제목:</strong> <span th:text="${book.bookTitle}">책 제목</span></p>
              <p><strong>지은이:</strong> <span th:text="${book.bookWriter}">지은이</span></p>
              <p><strong>출판사:</strong> <span th:text="${book.companyName}">출판사</span></p>
              <p><strong>옮긴이:</strong> <span th:text="${book.bookTalt}">옮긴이</span></p>
              <p><strong>가격:</strong> <span th:text="${book.bookPrice}">0</span>원</p>
              <p><strong>출간일:</strong> <span th:text="${book.bookDate.substring(0, 10)}">출간일</span></p>
            </div>
          </div>
        </a>
        <div class="book-item-actions">
          <label class="buttonBag" ><button id="addToCart">장바구니</button></label>
          <label class="buttonWish"><button id="addToWishList">찜</button></label>
          <label class="buttonBuy"><button id="buyNow">바로구매</button></label>
        </div>
      </div>
    </form>
  </main>
  <footer th:replace="~{common/footer :: footer}"></footer>
  <script src="/js/searchBookPage/allBook.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
