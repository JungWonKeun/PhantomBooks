<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to PhantomBooks</title>
  <link rel="stylesheet" href="/css/main/main.css">
</head>

<body>
  <header th:replace="~{common/common}"></header>
  <main>
    <section class="recommend">
      <h2>오늘의 추천 도서</h2>
      <div class="book-slider" id="bookSlider">
        <div th:if="${not #lists.isEmpty(books)}" 
             th:each="book, status : ${books}" 
             class="book" 
             th:data-index="${status.index}"
             th:onclick="|location.href='@{/searchBookPage/bookDetail/{bookNo}(bookNo=${book.bookNo})}'|"
             style="cursor: pointer;">
          <div class="book-cover">
            <img th:src="${book.bookCover}" th:alt="${book.bookTitle}">
          </div>
          <div class="book-info">
            <h3 th:text="${book.bookTitle}">책 제목</h3>
            <ul>
              <li th:text="${book.categoryName}">카테고리</li>
              <li th:text="${book.bookWriter}">작가</li>
              <li th:text="${book.companyName}">출판사</li>
              <li th:text="${book.bookPrice}">가격</li>
              <li th:text="|평점: ${book.scoreAvg}|">평점</li>
            </ul>
          </div>
        </div>
        <div th:if="${#lists.isEmpty(books)}" class="no-books">
          현재 표시할 책이 없습니다.
        </div>
      </div>
    </section>


      <section class="personalized">
        <h2>오늘의 베스트셀러</h2>
        <div class="book-slider" id="bestsellerSlider">
            <div th:if="${not #lists.isEmpty(bestsellerBooks)}" 
                 th:each="book, status : ${bestsellerBooks}" 
                 class="book" 
                 th:data-index="${status.index}"
                 th:onclick="|location.href='@{/searchBookPage/bookDetail/{bookNo}(bookNo=${book.bookNo})}'|"
                 style="cursor: pointer;">
                <div class="book-cover">
                    <img th:src="${book.bookCover}" th:alt="${book.bookTitle}">
                </div>
                <div class="book-info">
                    <h3 th:text="${book.bookTitle}">책 제목</h3>
                    <ul>
                        <li th:text="${book.categoryName}">카테고리</li>
                        <li th:text="${book.bookWriter}">작가</li>
                        <li th:text="${book.companyName}">출판사</li>
                        <li th:text="${book.bookPrice}">가격</li>
                        <li th:text="|평점: ${book.scoreAvg}|">평점</li>
                    </ul>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(bestsellerBooks)}" class="no-books">
                현재 표시할 책이 없습니다.
            </div>
        </div>
    </section>

    <section class="personalized" th:if="${session.loginMember != null}">
      <h2>취향에 맞는 추천도서</h2>
      <div class="book-slider" id="myTypeSlider">
        <!-- 취향/카테고리가 설정된 경우 -->
        <div th:if="${not #lists.isEmpty(myTypeBooks)}" 
             th:each="book, status : ${myTypeBooks}" 
             class="book" 
             th:data-index="${status.index}"
             th:onclick="|location.href='@{/searchBookPage/bookDetail/{bookNo}(bookNo=${book.bookNo})}'|"
             style="cursor: pointer;">
          <a th:href="@{/searchBookPage/bookDetail/{bookNo}(bookNo=${book.bookNo})}">
            <div class="book-cover">
              <img th:src="${book.bookCover}" th:alt="${book.bookTitle}">
            </div>
            <div class="book-info">
              <h3 th:text="${book.bookTitle}">도서명</h3>
              <p th:text="${book.bookWriter}">작가</p>
              <p th:text="${book.bookPrice}">가격</p>
              <p th:text="|평점: ${book.scoreAvg}|">평점</p>
            </div>
          </a>
        </div>
        <!-- 취향/카테고리가 설정되지 않은 경우 -->
        <div th:if="${#lists.isEmpty(myTypeBooks)}" class="no-preference">
          <p>선택된 취향과 카테고리가 존재하지 않습니다.</p>
          <p>마이페이지에서 설정 후 이용 가능합니다.</p>
          <a th:href="@{myPage/preference}" class="setup-button">
            취향 설정하러 가기
          </a>
        </div>
      </div>
    </section>
  </main>

  <!-- 푸터 조각 삽입 -->
  <footer th:replace="~{common/footer :: footer}"></footer>
  <script src="/js/main/main.js"></script>
</body>

</html>
