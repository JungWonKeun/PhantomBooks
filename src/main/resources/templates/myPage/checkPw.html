<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 확인</title>
    <link rel="stylesheet" href="/css/myPage/info.css">
</head>
<body>
    <header th:replace="~{common/common}"></header>

    <main>
        <section class="content-box">
            <!-- 사이드바 부분 -->
            <div class="sideBar">
              <div class="text-end mb-3">
                <button id="openBtn" class="btn btn-primary">
                  <i class="fa-solid fa-arrow-down-short-wide"></i>
                </button>
                <button id="closeBtn" class="btn btn-danger" style="display: none;">
                  <i class="fa-solid fa-arrow-up-short-wide"></i>
                </button>
              </div>
              <h3 class="menu">
                <i class="fa-solid fa-users"></i>&nbsp;&nbsp;내 정보
                <ul class="submenu">
                  <li><a href="/myPage/info">&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;내 정보 보기/변경</a></li>
                  <li><a href="/myPage/changePw">&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;비밀번호 변경</a></li>
                  <li><a href="/myPage/preference">&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;내 취향 보기</a></li>
                  <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;내 취향으로 검색</a></li>
                </ul>
              </h3>
      
              <h3 class="menu">
                <i class="fa-solid fa-arrow-trend-up"></i>&nbsp;&nbsp;구매 및 배송
                <ul class="submenu">
                  <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;구매 내역 조회</a></li>
      
                </ul>
              </h3>
      
              <h3 class="menu">
                <i class="fa-solid fa-warehouse"></i>&nbsp;&nbsp;내 활동 내역
                <ul class="submenu">
                  <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;문의내역</a></li>
                  <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;리뷰내역</a></li>
                  <li><a href="">&nbsp;&nbsp;&nbsp;&nbsp;-&nbsp;찜 목록</a></li>
                </ul>
              </h3>
            </div>

            <!-- 비밀번호 확인 폼 -->
            <div class="category-container container mt-3 mb-3 pb-3 pt-3 bg-light rounded shadow">
                <div class="row mb-3">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h2 style="font-weight: bold;">비밀번호 확인</h2>
                            </div>
                            <div class="card-body">
                                <form id="checkPwForm" class="needs-validation mx-auto" style="max-width: 400px;">
                                    <div class="mb-3">
                                        <label for="memberPw" class="form-label">비밀번호를 입력해주세요</label>
                                        <input type="password" class="form-control" id="memberPw" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary w-100">확인</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer th:replace="~{common/footer :: footer}"></footer>
    <script src="/js/myPage/checkPw.js"></script>
</body>
</html>
