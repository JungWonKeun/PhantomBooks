<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>카테고리/취향 선택</title>

  <link rel="stylesheet" href="/css/myPage/preference.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
  <div th:replace="~{common/common}"></div>
  <main class="preferenceContainer">

    <div th:replace="~{common/myPageSide-menu}"></div>

    <div class="mainContent">

      <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <symbol id="x-circle-fill" viewBox="0 0 16 16">
          <path
            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
        </symbol>
      </svg>
      <div class="btn-container">
        <button id="allLoad" class="btn btn-outline-primary">
          <i class="fas fa-download me-2"></i>전체 불러오기
        </button>
        <button id="allSave" class="btn btn-primary">
          <i class="fas fa-save me-2"></i>전체 저장하기
        </button>
        <button id="allPlus" class="btn btn-success">
          <i class="fas fa-plus-circle me-2"></i>전체 선택
        </button>
        <button id="allMinus" class="btn btn-danger">
          <i class="fas fa-minus-circle me-2"></i>전체 해제
        </button>
      </div>


      <section class="content-box">

        <div class="category-container container mt-3 mb-3 pb-3 pt-3 bg-light rounded shadow">
          <div class="row mb-3">
            <div class="col-12">
              <div class="card sticky-card max-width">
                <div class="card-header">
                  <h5>내 카테고리</h5>
                  <div class="d-flex flex-wrap gap-2 col-12">
                    <button id="saveCategory" class="btn btn-primary mt-3">저장하기</button>
                    <button id="loadCategory" class="btn btn-secondary mt-3">불러오기</button>
                    <button id="plusCategory" class="btn btn-success mt-3">전부 담기</button>
                    <button id="minusCategory" class="btn btn-danger mt-3">전부 빼기</button>
                  </div>
                </div>
                <div class="card-body gap-1 py-5">
                  <p class="card-text" >관심 있는 카테고리를 선택하세요.</p>
                </div>

                <div class="row">
                  <div class="col-12">
                    <div class="card">
      
                      <div class="card-body py-1 d-flex flex-wrap justify-content-center">
                        <!-- 카테고리 버튼들 -->
                        <button class="btn btn-light preference" th:each="category : ${categoryList}" style="border: 1px solid #333;">
                          <label class="checkbox-label d-flex align-items-center">
                            <input type="checkbox" name="categoryNo" class="category-checkbox"
                              th:value="${category.categoryNo}" style="display: none;">
                            <span class="checkbox-text" th:text="${category.categoryName}"></span>
                          </label>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              </div>
            </div>
          </div>

        <!-- 취향 선택 영역 -->
        <div class="preference-container container mt-3 mb-3 pb-3 pt-3 bg-light rounded shadow">
          <div class="row mb-3">
            <div class="col-12">
              <div class="card sticky-card">
                <div class="card-header">
                  <h5>내 취향</h5>
                  <div class="d-flex flex-wrap gap-2 col-12">
                    <button id="savePreference" class="btn btn-primary mt-3">저장하기</button>
                    <button id="loadPreference" class="btn btn-secondary mt-3">불러오기</button>
                    <button id="plusPreference" class="btn btn-success mt-3">전부 담기</button>
                    <button id="minusPreference" class="btn btn-danger mt-3">전부 빼기</button>
                  </div>
                </div>
                <div class="card-body gap-2 py-5">
                  <p class="card-text">관심 있는 테마를 선택하세요.</p>
                </div>
                <div class="row">
                  <div class="col-12">
                    <div class="card">
      
                      <div class="card-body py-1 d-flex flex-wrap justify-content-center">
                        <!-- 취향 버튼들 -->
                        <button class="btn btn-light preference" th:each="preference : ${preferenceList}"  style="border: 1px solid #333;">
                          <label class="checkbox-label d-flex align-items-center">
                            <input type="checkbox" name="preferenceNo" class="preference-checkbox"
                              th:value="${preference.preferenceNo}" style="display: none;">
                            <span class="checkbox-text" th:text="${preference.preferenceName}"></span>
                          </label>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              </div>
            </div>
          </div>
      </section>
    </div>
  </main>
  <footer th:replace="~{common/footer :: footer}"></footer>
  <script src="/js/myPage/preference.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js" defer></script>
</body>

</html>
