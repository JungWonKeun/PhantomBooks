<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="/css/myPage/preference.css">
</head>

<body>
  <header th:replace="~{common/common}"></header>

  <main>
    <section class="content-box">
      <div class="sideBar">
        <div class="text-end mb-3">
          <i id="openBtn" class="fa-solid fa-arrow-down-short-wide btn btn-primary"></i>
          <i id="closeBtn" class="fa-solid fa-arrow-up-short-wide btn btn-danger" style="display: none;"></i>
        </div>
        <h3 class="menu">
          <i class="fa-solid fa-users">&nbsp;&nbsp;내 정보</i>
          <ul class="submenu">
            <li><a href="/myPage/info">&nbsp;&nbsp;&nbsp;-&nbsp;내 정보 보기</a></li>
            <li><a href="/myPage/preference">&nbsp;&nbsp;&nbsp;-&nbsp;내 취향 보기</a></li>
          </ul>
        </h3>

        <h3 class="menu">
          <i class="fa-solid fa-arrow-trend-up">&nbsp;&nbsp;구매 및 배송</i>
          <ul class="submenu">
            <li><a href="">&nbsp;&nbsp;&nbsp;-&nbsp;구매 내역 조회</a></li>
            <li><a href="">&nbsp;&nbsp;&nbsp;-&nbsp;내 취향대로 검색</a></li>
          </ul>
        </h3>

        <h3 class="menu">
          <i class="fa-solid fa-warehouse">&nbsp;&nbsp;내 활동 내역</i>
          <ul class="submenu">
            <li><a href="">&nbsp;&nbsp;&nbsp;-&nbsp;내가 쓴 문의</a></li>
            <li><a href="">&nbsp;&nbsp;&nbsp;-&nbsp;내가 쓴 리뷰</a></li>
          </ul>
        </h3>
      </div>

      <div class="category-container container mt-3 mb-3 pb-3 pt-3 bg-light rounded shadow">
        <div class="row mb-3">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5>내 카테고리</h5>
              </div>
              <div class="card-body">
                <p class="card-text">내가 관심있는 카테고리를 설정할 수 있습니다.</p>
              </div>
            </div>
            <div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5>관심 있는 카테고리를 선택해주세요</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-light mb-1 me-3 col-3 category fa-solid fa-check"
                  th:each="category : ${categoryList}" th:value="${category.categoryName}" th:text="${category.categoryName}">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="preference-container container mt-3 mb-3 pb-3 pt-3 me-5 bg-light rounded shadow">
        <div class="row mb-3">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5>내 취향</h5>
              </div>
              <div class="card-body">
                <p class="card-text">내가 관심있는 선택지를 설정할 수 있습니다.</p>
              </div>
            </div>
            <div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h5>관심 있는 선택지를 선택해주세요</h5>
              </div>
              <div class="card-body">
                <button class="btn btn-light mb-1 me-3 col-3 preference fa-solid fa-check"
                  th:each="preference : ${preferenceList}" th:value="${preference.preferenceName}" th:text="${preference.preferenceName}">
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>







  </main>

  <footer th:replace="~{common/footer :: footer}"></footer>
  <script src="/js/myPage/preference.js"></script>
  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script src="https://kit.fontawesome.com/5eb8a8a2db.js" crossorigin="anonymous"></script>
</body>

</html>
