<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/plagments/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Header</title>

</head>

<body>
    <header>
        <div class="header-container">
            <!-- 로고 -->
            <div class="logo">
                <a href="/" th:href="@{/}">
                    <img src="../static/images/logo.png" alt="Logo">
                </a>
            </div>

            <!-- 카테고리 메뉴 -->
            <nav class="categories">
                <a href="#">카테고리1</a>
                <a href="#">카테고리2</a>
                <a href="#">카테고리3</a>
                <a href="#">고객지원</a>
            </nav>

            <!-- 사용자 메뉴 -->
            <div class="user-menu">
                <a>Login</a>
                <a href="/join" class="headerJoinBtn">Join us</a>
                <a href="/cart" class="headerCartBtn">Cart</a>
            </div>

            <button type="button" class="btn btn-primary" onclick="toggleModal()">로그인</button>

            <!-- 검색 바 -->
            <div class="search-bar">
                <form action="#" method="get">
                    <input type="text" name="query" placeholder="검색어를 입력하세요" />
                    <button type="submit">Search</button>
                </form>
            </div>
        </div>
    </header>


    <!-- 로그인 모달 (Sign Up 모달을 로그인 모달로 변경) -->
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalSignin" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">로그인</h1>
                    <button type="button" class="btn-close" onclick="toggleModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form action="member/login" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">ID</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">로그인</button>
                        <hr class="my-4">
                        <div>
                            <a href="signUp" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3">회원가입</a>
                            <a href="findId" class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3">아이디 / 비밀번호
                                찾기</a>
                            <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="button">카카오톡
                                로그인</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../../static/js/plagments/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
