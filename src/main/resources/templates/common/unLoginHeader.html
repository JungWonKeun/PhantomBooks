<div th:fragment="header">
    <style>
        /* 로그인 버튼 기본 스타일 */
        .btn-primary {
            background-color: #205375;
            border-color: #205375;
            color: #fff;
        }

        /* 로그인 버튼 hover 스타일 */
        .btn-primary:hover {
            background-color: rgb(29, 30, 57);
            border-color: rgb(29, 30, 57);
            color: #fff;
        }

        .headerJoinBtn {
            background-color: #205375;
            border-color: #1a2d4f;
            color: #e0e0e0;
        }

        .headerJoinBtn:hover {
            background-color: rgb(29, 30, 57);
            border-color: rgb(20, 25, 50);
            color: #c0c0c0;
        }
    </style>

    <header class="header-container">
        <!-- 로고 -->
        <div class="logo">
            <a href="/">
                <img src="/images/logo.png" alt="Logo">
            </a>
        </div>

        <!-- 로고 타이틀 -->
        <a href="/" class="logoTitle">
            P&nbsp;&nbsp;H&nbsp;&nbsp;A&nbsp;&nbsp;N&nbsp;&nbsp;T&nbsp;&nbsp;O&nbsp;&nbsp;M&nbsp;&nbsp;B&nbsp;&nbsp;O&nbsp;&nbsp;O&nbsp;&nbsp;K&nbsp;&nbsp;S
        </a>

        <!-- 검색 바 -->
        <div class="search-bar">
            <form action="/searchBookPage/searchBooks" method="get">
                <input type="text" name="searchTitle" placeholder="검색어를 입력하세요" th:value="${param.searchTitle ?: ''}" />
                <button type="submit">Search</button>
                <input type="hidden" name="categories" id="hiddenCategories">
                <input type="hidden" name="preferences" id="hiddenPreferences">
                <input type="hidden" name="sortOption" id="hiddenSearchOption">
            </form>
        </div>


        <!-- 사용자 메뉴 -->
        <div class="user-menu">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                data-bs-target="#modalLogin">로그인</button>
            <a href="/member/signUp" class="btn btn-primary headerJoinBtn">회원가입</a>
            <a href="/cart" class="btn btn-primary headerCartBtn">장바구니</a>
            <a href="/support" class="btn btn-primary headerJoinBtn">고객지원</a>
        </div>
    </header>

    <!-- 로그인 모달 -->
    <div class="modal fade" id="modalLogin" tabindex="-1" aria-labelledby="modalLoginLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h2 th:if="${message}" th:text="${message}" class="fw-bold mb-0 fs-2">로그인</h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" name="memberId" class="form-control rounded-3" id="floatingInput"
                                placeholder="아이디를 입력하세요." autocomplete="current-password">
                            <label for="floatingInput">아이디를 입력해주세요.</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" name="memberPw" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password" autocomplete="current-password">
                            <label for="floatingPassword">비밀번호를 입력해주세요</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">로그인</button>
                    </form>
                    <hr class="my-4">
                    <a href="member/signUp" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                        회원가입
                    </a>
                    <a href="member/findId" class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                        아이디 / 비밀번호 찾기
                    </a>
                    <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                        카카오톡 로그인
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
