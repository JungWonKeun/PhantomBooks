<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비로그인 시 헤더</title>
    <link rel="stylesheet" href="/css/fragments/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Header</title>
<body>
    <header>
        <div class="header-container">
            <!-- 로고 -->
            <div class="logo">
                <a href="/">
                    <img src="/images/logo.png" alt="Logo" class="logoImg">
                </a>
            </div>

            <!-- 카테고리 메뉴 -->
            <nav class="categories">
                <a href="#">카테고리1</a>
                <a href="#">카테고리2</a>
                <a href="#">카테고리3</a>
                <a href="/main/query">고객지원</a>
            </nav>
            <!-- 검색 바 -->
            <div class="search-bar">
                <form action="#" method="get">
                    <input type="text" name="query" placeholder="검색어를 입력하세요" />
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- 사용자 메뉴 -->
            <div class="user-menu">
                <button type="button" class="btn btn-primary" onclick="toggleModal()">로그인</button>
                <a href="/member/signUp" class="headerJoinBtn">회원가입</a>
                <a href="/cart" class="headerCartBtn">장바구니</a>
            </div>
        </div>
    </header>


    <!-- 로그인 모달 (Sign Up 모달을 로그인 모달로 변경) -->
    <div class="modal modal-sheet position-static d-block bg-body-secondary p-4 py-md-5" tabindex="-1" role="dialog"
        id="modalSignin" style="display: none;">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded-4 shadow">
                <div class="modal-header p-5 pb-4 border-bottom-0">
                    <h1 class="fw-bold mb-0 fs-2">로그인</h1>
                    <button type="button" class="btn-close" onclick="toggleModal()" aria-label="Close"></button>
                </div>
                <div class="modal-body p-5 pt-0">
                    <form action="member/login" method="post">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control rounded-3" id="floatingInput"
                                placeholder="name@example.com">
                            <label for="floatingInput">아이디를 입력하세요.</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control rounded-3" id="floatingPassword"
                                placeholder="Password">
                            <label for="floatingPassword">비밀번호를 입력하세요</label>
                        </div>
                        <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">로그인</button>
                        <hr class="my-4">
                        <a href="signUp" class="w-100 py-2 mb-2 btn btn-outline-primary rounded-3" type="submit">
                            회원가입
                        </a>
                        <a href="findId" class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                            아이디 / 비밀번호 찾기
                        </a>
                        <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-3" type="submit">
                            카카오톡 로그인
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/fragments/header.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
