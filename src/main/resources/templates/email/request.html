<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!-- 메일은 header 불필요 -->

<body>

  <!-- css/js 파일은 이메일 첨부 불가 -->
  <!-- <div style="display:flex;flex-direction: column;align-items: center;"> -->
  <div>

    <!-- Content-ID로 등록된 이미지 중 logo를 출력 -->
    <div style="text-align: center;">
      <img src="cid:logo" width="100px" height="100px">
    </div>

    <h1 style="text-align: center;">
      팬텀북스 발주서
    </h1>

    <div>발주일 : </div>
    <div>거 래 처 : ${book.companyName}</div>

    <table>
      <thead>
        <tr>
          <th>순번</th>
          <th>출판사</th>
          <th>부수</th>
          <th>제목 / 부제</th>
          <th>저자</th>
          <th>정가</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td style="text-align: center;">
            1
          </td>
          <td th:text="${book.companyName}"></td>
          <td th:text="${book.bookTitle}"></td>
          <td th:text="${book.bookWriter}"></td>
          <td th:text="${book.bookPrice}"></td>
        </tr>
      </tbody>
    </table>

  </div>
</body>

</html>
