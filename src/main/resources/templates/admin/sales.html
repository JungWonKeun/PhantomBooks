<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 메인페이지</title>

  <link rel="stylesheet" href="/css/admin/sales.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <h1>우측에 이름, 직급(담당업무)/비밀번호/이메일 변경 페이지로 이동</h1>

  <section class="content-box">
    <div class="sideBar">사이드바</div>
  
    <div class="content">
      <h2>매출관리</h2>
      <div class="date">
        <button>1주일</button>
        <button>1개월</button>
        <button>6개월</button>
        <input type="date">
        ~ &nbsp; &nbsp;
        <input type="date">
      </div>
    
      <div class="graph-box">
    
        <div class="sales"> 
          <div>거래액 : 0원</div>
          <div>순거래액 : 0원</div>
          <div>거래취소액 : 0원</div>
        </div>
    
        <div class="content-box">
          <div class="graph">
            <div class="graph-title">
              <div>거래액 그래프</div>
              <div>클릭 된 버튼 / 정렬 기준</div>
              
              <div class="sort-dropdown">
                <select id="sortSelect">
                    <option value="sales">전체 매출</option>
                    <option value="category">카테고리</option>
                    <option value="company">출판사</option>
                    <option value="online">온라인</option>
                    <option value="offline">오프라인</option>
                </select>
              </div>
      
  
            </div>
            <div class="graph-section">
              <a href="#">그래프 그릴거예여</a>
            </div>
          </div>
    
          <div class="salesRank">
            <h2>판매 순위</h2>
            <table class="sales-table" border="1" >
              <thead>
                <tr>
                  <th>책 번호</th>
                  <th>책이름</th>
                  <th>카테고리</th>
                  <th>판매수량</th>
                  <th>수익</th>
                </tr>
              </thead>
              <tbody  id="salesRank">
                <tr>
                  <th>1️⃣</th>
                  <td>책이름</td>
                  <td>카테고리</td>
                  <td>판매수량</td>
                  <td>수익</td>
                </tr>
              </tbody>
            </table>
            <div class="pagination-area" >
              <ul class="pagination">
              
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="/js/admin/sales.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
