<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 완료</title>
    <link rel="stylesheet" href="/css/order/afterOrder.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header th:replace="~{common/common}"></header>
    <main class="afterOrderMain">
        <h1>주문이 완료되었습니다!</h1>

        <section>
            <h3>구매한 상품</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>책 사진</th>
                        <th>책 이름</th>
                        <th>구매 개수</th>
                        <th>상품 금액</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${orderItems}">
                        <td>
                            <img th:src="${item.bookCover != null ? item.bookCover : '/images/bookCover/default.jpg'}" 
                                 alt="책 이미지" 
                                 class="img-thumbnail" 
                                 style="max-width: 100px;">
                        </td>
                        <td th:text="${item.bookTitle != null ? item.bookTitle : '제목 없음'}">책 이름</td>
                        <td th:text="${item.orderCount != null ? item.bookCount : 0}">0</td>
                        <td th:text="${item.bookPrice != null && item.bookCount != null ? item.orderPrice  : 0}">0</td>
                    </tr>
                    
                </tbody>
            </table>
        </section>

        <section>
            <h3>배송 정보</h3>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>수령인 이름</th>
                        <td th:text="${order.userName}">홍길동</td>
                    </tr>
                    <tr>
                        <th>전화번호</th>
                        <td th:text="${order.userTelNo}">010-1234-5678</td>
                    </tr>
                    <tr>
                        <th>배송지</th>
                        <td>
                            <p th:text="${order.userAddress}">서울특별시 중구</p>
                            <p th:text="${order.userDetailAddress}">1층</p>
                            <p th:text="${order.userZip}">04524</p>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section>
            <h3>결제 정보</h3>
            <table class="table table-bordered">
                <tbody>
                    <tr>
                        <th>총 상품 금액</th>
                        <td th:text="${order.totalPrice}-${order.deliveryFee}">50000</td>
                    </tr>
                    <tr>
                        <th>배송비</th>
                        <td th:text="${order.deliveryFee}">3500</td>
                    </tr>
                    <tr>
                        <th>총 결제 금액</th>
                        <td th:text="${order.totalPrice}">53500</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer th:replace="~{common/footer :: footer}"></footer>
</body>

</html>
